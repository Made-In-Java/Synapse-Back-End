<html>

<head>
  <title>{{ Title }}</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <style>
    label {
      display: block;
      text-align: right;
    }

    form {
      width: fit-content;
    }

    label>input {
      margin-left: 1em;
      margin-bottom: 1em;
    }
  </style>
</head>

<body>
  <h1>Synapse Software</h1>
  <p>Welcome to Synapse Software</p>
  <main class="container">
    <form action="/clients" method="post">
      <fieldset>
        <legend>Create new Client</legend>
        <label>Name:
          <input type="text" name="name" id="name" placeholder="Name">
        </label>
        <label>Type:
          <select name="type" id="type">
            <option value="PF">Pessoa Fisica</option>
            <option value="PJ">Pessoa Juridica</option>
          </select>
        </label>
        <label>Document:
          <input type="text" name="document" id="document">
        </label>
        <label>Email:
          <input type="email" name="email" id="email">
        </label>
        <input type="submit" value="Enviar">
      </fieldset>
    </form>
    <form action="#" method="get">
      <fieldset>
        <legend>Delete Client</legend>
        <label>
          ID: <input type="text" name="_id" id="id">
        </label>
        <button onclick="">Deletar</button>
        <p id="message"></p>
      </fieldset>
    </form>
    <form action="/auth/login" method="post">
      <fieldset>
        <legend>Login User</legend>
        <label>
          E-mail: <input type="text" name="email" id="login-email" placeholder="exemple@exemple.com">
        </label>
        <label>
          Password: <input type="password" name="password" id="login-password" placeholder="****">
        </label>
        <input type="submit" value="Entrar">
      </fieldset>
    </form>

    <form action="/auth/sign-in" method="post">
      <fieldset>
        <legend>Create User</legend>
        <label>
          E-mail: <input type="text" name="email" id="signin-email" placeholder="exemple@exemple.com">
        </label>
        <label>
          Password: <input type="password" name="password" id="signin-password" placeholder="****">
        </label>
        <label>
          Document: <input type="text" name="document" id="signin-document" placeholder="000.000.000-00">
        </label>
        <input type="submit" value="Entrar">
      </fieldset>
    </form>
  </main>
</body>

</html>
